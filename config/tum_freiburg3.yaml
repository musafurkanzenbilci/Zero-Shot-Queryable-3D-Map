# TUM RGB-D Freiburg3 Long Office Household Dataset Configuration

dataset:
  name: "TUM RGB-D Freiburg3"
  path: "data/rgbd_dataset_freiburg3_long_office_household"
  
# Camera intrinsics for Freiburg3 (from TUM RGB-D benchmark)
# https://cvg.cit.tum.de/data/datasets/rgbd-dataset/file_formats
camera:
  # Freiburg3 RGB camera intrinsics
  fx: 535.4  # focal length x
  fy: 539.2  # focal length y
  cx: 320.1  # principal point x
  cy: 247.6  # principal point y
  
  # Image dimensions
  width: 640
  height: 480
  
  # Depth scale (TUM uses 5000 - depth in meters = pixel_value / 5000)
  depth_scale: 5000.0
  
  # Maximum valid depth (meters)
  max_depth: 8.0
  min_depth: 0.1
